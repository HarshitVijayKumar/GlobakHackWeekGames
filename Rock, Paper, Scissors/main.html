<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ROCK PAPER SCISSORS</title>
        <link rel="icon" type="x-icon" href="icon.png">
    </head>
    <body>
        <h1>ROCK PAPER SCISSORS</h1>
        <hr>
        <h3>Make your choice !!!</h3>
        <form id="myform" onsubmit="return WinOrLose()">
            <input type="radio" id="rock" name="choice" value="0">
            <label for="rock"><img src="rock.png" width="5%" height="5%"></label><br>
            <input type="radio" id="scissors" name="choice" value="1">
            <label for="rock"><img src="scissors.png" width="5%" height="5%"></label><br>
            <input type="radio" id="paper" name="choice" value="2">
            <label for="rock"><img src="paper.png" width="5%" height="5%"></label><br>
            <br>
            <input type="submit" id = "submit" value="SUBMIT!">
        </form>
        <script>
            function WinOrLose(){
                let computer = Math.floor(Math.random()*3)
                //0 -> rock
                //1 -> scissors
                //2 -> paper
                const selectedOption = document.querySelector('input[name="choice"]:checked')
                if (selectedOption.value===0){
                    if (computer===1){
                        alert("YOU WON !!")
                    }
                    else if (computer===2){
                        alert("YOU LOSE !!")
                    }
                    else{
                        alert("DRAW !!")
                    }
                }
                else if (selectedOption.value==1){
                    if (computer===2){
                        alert("YOU WON !1")
                    }
                    else if (computer===0){
                        alert("YOU LOSE !!")
                    }
                    else{
                        alert("DRAW !!")
                    }
                }
                else{
                    if (computer===0){
                        alert("YOU WON !1")
                    }
                    else if (computer===1){
                        alert("YOU LOSE !!")
                    }
                    else{
                        alert("DRAW !!")
                    }
                }
                return true;
            }
        </script>
    </body>
</html>
